          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group" data-mdb-input-init class="form-outline mb-4">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group" data-mdb-input-init class="form-outline mb-4">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">
                    Login
                </button>
            </div>
            <div class="divider d-flex align-items-center my-4">
              
            </div>
            <div class="d-flex justify-content-around align-items-center mb-4">
                <a [routerLink]="" class="link-secondary text-decoration-none" (click)="onGoToPage2()">Create new account</a>                
            </div>
        </form>
